<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Top Hit Records</title>
    <link rel="icon" href="/icons/dwon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="background-color: aliceblue">
    <div class="">
        <main class="d-flex align-items-center vh-100 custom-margin">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="text-center mb-2">
                        <h1 class="h2 text-custom fw-bold">Top Hit Records
                        </h1>
                    </div>
                    <div class="col-xl-5 col-xxl-5">
                        <div class="login">
                            <div class="card shadow-lg p-xl-3 mb-xl-5 border-0">

                                <div class="card-body">
                                    <div class="row py-xl-4">
                                        <div class="col-xl-12">
                                            <h4 class="fw-bold text-custom">Welcome Back!</h4>
                                            <span class="text-muted mb-5">Login to your account to continue</span>

                                            <form method="POST" action="" class="mx-0 mt-3"
                                                id="enterFunc">

                                                <div class="mb-4">
                                                    <div class="input-group">
                                                        <input type="text" class="form-control"
                                                            placeholder="Username" name="email" aria-label="Username"
                                                            aria-describedby="basic-addon1" required>
                                                        <span class="input-group-text  bg-transparent"><i
                                                                class="bi bi-person-fill text-custom"></i></span>
                                                    </div>
                                                    
                                                        <span class="text-danger fs-6"></span>
                                                   
                                                </div>
                                                <div class="mb-4">
                                                    <div class="input-group">
                                                        <input type="password" class="form-control" name="password"
                                                            id="password" placeholder="Password" required>
                                                        <span class="input-group-text bg-transparent"><i
                                                                class="bi bi-lock-fill text-custom"></i></span>
                                                    </div>
                                                    
                                                        <span class="text-danger fs-6"></span>
                                                   
                                                </div>
                                                <div class="mb-4">
                                                    <label for="checkbox" class="form-check user-select-none">Show
                                                        Password
                                                        <input type="checkbox" class="form-check-input"
                                                            value="remember_me" name="remember-me" id="checkbox">
                                                        <span class="form-check-label" id="#"></span>
                                                    </label>
                                                </div>
                                                <div class="form-group mb-3">
                                                    <input type="submit" class="btn btn-primary w-100 fw-bold"
                                                        value="Login" id="">
                                                </div>
                                                <div class="form-group text-end forgot-password mb-5">
                                                    <a href="">Forgot password?</a>
                                                </div>
                                                <div class="text-center">
                                                   <p><a href="/pages/signUp.html" class="singup-design">SIGN UP</a></p>
                                                </div>
                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main> 
    </div>
    

</body>
</html>
