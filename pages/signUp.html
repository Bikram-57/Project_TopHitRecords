<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Top Hit Records</title>
    <link rel="icon" href="/icons/dwon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body style="background-color: aliceblue">
    <div class="">
        <main class="d-flex align-items-center vh-100 custom-margin">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="text-center mb-2">
                        <h1 class="h2 text-custom fw-bold">Top Hit Records
                        </h1>
                    </div>
                    <div class="col-xl-5 col-xxl-5">
                        <div class="login">
                            <div class="card shadow-lg p-xl-3 border-0">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-xl-12">
                                            <h4 class="fw-bold text-custom">Welcome!</h4>
                                            <span class="text-muted mb-5">Register Your Self</span>

                                            <form method="" action="" class="mx-0 mt-3" id="enterFunc">

                                                <div class="mb-4">
                                                    <div class="input-group">
                                                        <input type="email" class="form-control" placeholder="Email"
                                                            name="email" aria-label=""
                                                            aria-describedby="basic-addon1" required>
                                                        <span class="input-group-text  bg-transparent"><i
                                                                class = "bi bi-envelope-at-fill"></i></span>
                                                    </div>

                                                    <span class="text-danger fs-6"></span>

                                                </div>
                                                <div class="mb-4 d-flex align-items-center">
                                                    <label class="form-label me-3 mb-0">You Are : </label>
                                                    <div class="form-check me-3 mb-0">
                                                      <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                                      <label class="form-check-label" for="checkDefault">Artist</label>
                                                    </div>
                                                    <div class="form-check mb-0">
                                                      <input class="form-check-input" type="checkbox" value="" id="checkChecked">
                                                      <label class="form-check-label" for="checkChecked">Other</label>
                                                    </div>
                                                  </div>
                                                  

                                                <div class="mb-4">
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" placeholder="Name"
                                                            name="name" aria-label=""
                                                            aria-describedby="basic-addon1" required>
                                                        <span class="input-group-text  bg-transparent"><i
                                                                class="bi bi-person-fill"></i></span>
                                                    </div>

                                                    <span class="text-danger fs-6"></span>

                                                </div>
                                                <div class="mb-4">
                                                    <div class="input-group">
                                                        <input type="number" class="form-control" placeholder="Contact No"
                                                            name="contactNo" aria-label=""
                                                            aria-describedby="basic-addon1" required>
                                                        <span class="input-group-text  bg-transparent"><i class="bi bi-telephone-fill"></i></span>
                                                    </div>

                                                    <span class="text-danger fs-6"></span>

                                                </div>
                                                <div class="mb-4">
                                                    <div class="input-group">
                                                        <input type="number" class="form-control" placeholder="Whatsapp No"
                                                            name="whatsappNo" aria-label=""
                                                            aria-describedby="basic-addon1" required>
                                                        <span class="input-group-text  bg-transparent"><i class="bi bi-whatsapp"></i></span>
                                                    </div>

                                                    <span class="text-danger fs-6"></span>

                                                </div>
                                                <div class="mb-4">
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" placeholder="Country"
                                                            name="country" aria-label=""
                                                            aria-describedby="basic-addon1" required>
                                                        <span class="input-group-text  bg-transparent"><i class="bi bi-globe-americas"></i></span>
                                                    </div>

                                                    <span class="text-danger fs-6"></span>

                                                </div>
                                                <div class="mb-4">
                                                    <label class="form-label">Address</label>
                                                    <div class="input-group">
                                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                                                        <span class="input-group-text  bg-transparent"><i class="bi bi-geo-alt-fill"></i>
                                                    </div>

                                                    <span class="text-danger fs-6"></span>

                                                </div>

                                                <div class="mb-4">
                                                    <div class="input-group">
                                                        <input type="number" class="form-control" placeholder="Pin Code"
                                                            name="pin" aria-label=""
                                                            aria-describedby="basic-addon1" required>
                                                        <span class="input-group-text  bg-transparent"><i class="bi bi-globe-americas"></i></span>
                                                    </div>

                                                    <span class="text-danger fs-6"></span>

                                                </div>

                                                <!-- <div class="mb-4">
                                                    <div class="input-group">
                                                        <input type="password" class="form-control" name="password"
                                                            id="password" placeholder="Password" required>
                                                        <span class="input-group-text bg-transparent"><i
                                                                class="bi bi-lock-fill text-custom"></i></span>
                                                    </div>

                                                    <span class="text-danger fs-6"></span>

                                                </div> -->
                                                <!-- <div class="mb-4">
                                                    <label for="checkbox" class="form-check user-select-none">Show
                                                        Password
                                                        <input type="checkbox" class="form-check-input"
                                                            value="remember_me" name="remember-me" id="checkbox">
                                                        <span class="form-check-label" id="#"></span>
                                                    </label>
                                                </div> -->
                                                <div class="form-group">
                                                    <input type="submit" class="btn btn-primary w-100 fw-bold"
                                                        value="Register" id="">
                                                </div>
                                                <!-- <div class="form-group text-end forgot-password mb-3">
                                                    <a href="">Forgot password?</a>
                                                </div> -->
                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

<script src="/javascript/script.js"></script>
</body>

</html>
